name: Test Python Code

on: 
  push:
    branches:
      - master
      - development
      - Task/MovementOptimisation
  pull_request:
    branches: 
       - master
       - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r src/requirements.txt
    - name: Build and Run
      run: |
        pip install pytest
        pip install pytest-cov
        pytest src/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
