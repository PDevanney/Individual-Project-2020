name: Compile LaTex Dissertation
on: [push, pull_request]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Compile LaTeX document
        uses: vinay0410/tectonic-action@v1.1.2
        with:
          # Path of Tex File:
          tex_path: dissertation/l4proj.tex
          # String stating whether to push output PDF, PDF will only be pushed in case of "yes"
          push: yes # optional, default is no
      - name: Latexmk
        uses: hspaans/latexmk-action@v1.0.6
        with:
          format: pdf
          filename: dissertation/l4proj.tex
